---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kube-sriov-cni-plugin
  namespace: sriov
  labels:
    tier: node
    app: sriov-cni-plugin
spec:
  selector:
    matchLabels:
      name: kube-sriov-cni-plugin
  template:
    metadata:
      labels:
        name: kube-sriov-cni-plugin
        tier: node
        app: cni-plugins
    spec:
{{ if .EnableSCC }}
      serviceAccountName: sriov
{{ end }}
      nodeSelector:
        beta.kubernetes.io/arch: amd64
      tolerations:
        - key: node-role.kubernetes.io/master
          operator: Exists
          effect: NoSchedule
      containers:
      - name: kube-sriov-cni
        image: {{ .SriovCniImage }}
        imagePullPolicy: {{ .ImagePullPolicy }}
        securityContext:
          privileged: true
        resources:
          requests:
            cpu: "100m"
            memory: "50Mi"
          limits:
            cpu: "100m"
            memory: "50Mi"
        volumeMounts:
        - name: cnibin
          mountPath: /host/opt/cni/bin
      volumes:
        - name: cnibin
          hostPath:
            path: /opt/cni/bin
